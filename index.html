<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char's Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="left">

            <div class="logo-overlay-background">

                <div class="logo-overlay-banner"><img src="img/odin-lined.png"> ODIN</div>
                
            </div>

        </div>

        <div class="right">
            <div class="banner">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                    <p></p>
                    You <em>know</em> you want to.
                </h2>
            </div>

            <div class="form-whole">
                

                <div class="form-body">
                    <form id ="sign-up-form" action="" method="post">
                        <h2>Let's do this!</h2>
                        <ul>
                            <li>
                                <label for ="first-name">First Name</label>
                                <input id="first-name" name="first-name" type="text"/>
                            </li>
    
                            <li>
                                <label for ="last-name">Last Name</label>
                                <input id="last-name" name="last-name" type="text"/>
                            </li>
                            <li>
                                <label for ="email">Email</label>
                                <input id="email" name="email" type="email"/>
                            </li>
    
                            <li><label for ="phone-number">Phone Number</label>
                                <input id="phone-number" name="phone-number" type="text" minlength="8"/></li>
    
                            <li>
                                <label for ="password">Password</label>
                                <input id="password" name="password" type="password" required minlength="8" maxlength="30"/>
                            </li>
                            <li>
                                <label for ="confirm-password">Confirm Password</label>
                                <input id="confirm-password" name="confirm-password" type="password" required minlength="8" maxlength="30"/>
                            </li>
                        </ul>
                    </form>
                </div>

                <div class="form-footer">
                    <ul>
                        <li><button type="submit" form="sign-up-form">Create Account</button></li>
                        <li>Already have an account? <strong>Log in</strong></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
